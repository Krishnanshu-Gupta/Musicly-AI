<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Genre Classifier</h1>
        <p>Upload a .wav file to predict its music genre</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept=".wav" required>
            <button type="submit">Predict Genre</button>
        </form>
    </div>
</body>
</html>
